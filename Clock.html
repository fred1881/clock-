<!DOCTYPE html>

<html>

<head>

  <title>clock</title>

  <meta name="viewport" content="width=320, initial-scale=1">

  <style>

body {

  background-color: lightblue;

}


h1 {

  color: red;

  text-align: center;

}



p {

  font-family: verdana;

  font-size: 60px;

  color: #fffe00

}

</style>

<script>

function startTime() {

  var today = new Date();

  var h = today.getHours();

  var m = today.getMinutes();

  var s = today.getSeconds();

  m = checkTime(m);

  s = checkTime(s);

  document.getElementById('txt').innerHTML =

  h + ":" + m + ":" + s;

  var t = setTimeout(startTime, 500);

}

function checkTime(i) {
  
  if (i < 10) {i = "0" + i};  

  return i;

}

</script>

</head>

<body onload="startTime()">

<h1>

  time is

  </h1>

  <p id="txt"></p>

</body>

</html>
